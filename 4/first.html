    </style>
    <script src="GuaGame/gua_game.js"></script>
    <script src="GuaGame/gua_scene.js"></script>
    <script src="GuaGame/utils.js"></script>
    <script src="GuaGame/mouse.js"></script>
    <script src="GuaGame/gua_image.js"></script>
    <script src="GuaGame/gua_particle_system.js"></script>
    <script src="Scene/main/paddle.js"></script>
    <script src="Scene/main/ball.js"></script>
    <script src="Scene/main/brick.js"></script>
    <script src="Scene/main/scene.js"></script>
    <script src="Scene/end/scene_end.js"></script>
    <script src="Scene/title/scene_title.js"></script>
    <script src="Scene/editor/scene_editor.js"></script>
    <script src="levels.js"></script>

<body>
<canvas id="id-canvas" width="400" height="600"></canvas>
<input type="range" id="speed-control-slider" value="1">
<!--<div class="">-->
<!--    <textarea id="id-text-log" rows="20" cols="55"></textarea>-->
<!--</div>-->
<div class="slider-box">
<div class="">
    <label>
        <input class="auto-input" type="range"  value="" data-value="config.player_speed" >
        玩家速度：<span class="speed-label"></span>
    </label>
</div>
<div class="">
    <label>
        <input class="auto-input" type="range"  value="" data-value="config.player_speed" >
        云层速度：<span class="speed-label"></span>
    </label>
</div>
<div class="">
    <label>
        <input class="auto-input" type="range"  value="" data-value="config.player_speed" >
        子弹速度：<span class="speed-label"></span>
    </label>
</div>
</div>
<script src="main.js"></script>
<script>
    var es = sel => document.querySelectorAll(sel)
    var bindAll = function (sel, eventName, callback) {
        var l = es(sel)
        for (let i = 0; i < l.length; i++) {
            var input = l[i]
            input.addEventListener(eventName, function (event) {
                callback(event)
            })
        }
    }
    bindAll(".auto-input", "input", function (event) {
        var target = event.target
        var bindVar = target.dataset.value
        var v = target.value
        eval(bindVar + "=" + v)
        var label = target.closest("label").querySelector(".speed-label")
        label.innerText = v
    })
</script>

</body>
</html>
