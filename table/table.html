<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    tr{
        width: 20px;
        height: 20px;
        border: 1px solid black;
    }
    td {
        width: 20px;
        height: 20px;
        border: 1px solid black;
    }
</style>
<body>
<!-- 1*2的网格 -->
<!--<table>-->
<!--    <tr>-->
<!--        <td></td>-->
<!--        <td></td>-->
<!--    </tr>-->
<!--</table>-->
<script>
    // creat table
    let table = document.createElement("table")
    let creatTable = function () {
        let tr = document.createElement("tr")
        for (let i = 0; i < 20; i++) {
            let td = document.createElement("td")
            tr.appendChild(td)
            table.appendChild(tr)
        }
        document.querySelector("body").appendChild(table)
    }
    for (let i = 0; i < 20; i++) {
        creatTable()
    }
</script>
</body>
</html>
